<!DOCTYPE html>
<html>
    <head>
    <title>View</title>
        <script src="http://vigneashsundar.in:5394/scripts/jquery.js"></script>
        <script src="http://vigneashsundar.in:5394/scripts/socket.io.js"></script>
        <script>
        var socket = io();
                var channel = prompt("Enter a channel name please")
                
            socket.on('movebg',function(chann,msg){
              if(channel == chann)
              {
               var stringsss = "rotate("+-1*msg*10+"deg)";
                $("#vand").css('transform',stringsss);
              }
               
               
            });
        </script>
        <style>
        img{
        
                margin-top: 20px;
        
        }
        </style>
    </head>
    <body>
        <center>
    <img id="vand" src="http://vigneashsundar.in:5394/ip.png" width="250" height="450">
        </center>
    </body>
</html>
